{% extends "/shared/_base.html" %}
{% block content %}
  <h1 class="h-12 mt-5 text-3xl font-bold text-center">
    {% block topic %}@ TOPIC @{% endblock %}
  </h1>
  <p class="self-center w-10/12 p-3 my-3 overflow-auto text-xl rounded-lg bg-slate-50 min-h-1/3">
    {% block summary %}@ SUMMARY @{% endblock %}
  </p>
  <a class="self-end p-4 mr-8 text-xl text-center text-white border rounded-lg bg-emerald-500 border-5 border-emerald-900"
     href="{% block goto_link %}/{% endblock %}">
    {% block goto_title %}@ goto_title @{% endblock %}
  </a>
{% endblock %}
