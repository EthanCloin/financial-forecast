{% extends "/shared/_base.html" %} {% block content %}
<h1 class="h-12 mt-5 text-3xl font-bold text-center">
  {% block topic %} @ TOPIC @ {% endblock topic %}
</h1>
<p
  class="self-center w-10/12 p-3 my-3 overflow-auto text-xl rounded-lg bg-slate-50 min-h-1/3"
>
  {% block summary %} @ SUMMARY @ {% endblock summary %}
</p>
<a
  class="self-end p-4 mr-8 text-xl text-center text-white bg-green-700 border rounded-lg border-lime-900 hover:bg-green-600"
  href="{% block goto_link %} / {% endblock goto_link %}"
>
  {% block goto_title %} @ goto_title @ {% endblock goto_title %}
</a>
{% endblock content %}
